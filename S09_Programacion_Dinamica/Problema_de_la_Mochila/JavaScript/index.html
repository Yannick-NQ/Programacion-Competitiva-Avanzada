<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualización del Problema de la Mochila</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Visualización del Problema de la Mochila</h1>
      <div>
        <label for="weights">Pesos (separados por comas):</label>
        <input type="text" id="weights" value="2,3,4,5" />
        <label for="values">Valores (separados por comas):</label>
        <input type="text" id="values" value="3,4,5,6" />
        <label for="capacity">Capacidad de la Mochila:</label>
        <input type="number" id="capacity" value="5" />
      </div>
      <button id="initialize">Inicializar</button>
      <button id="nextStep" disabled>Siguiente Paso</button>
      <div id="matrixContainer"></div>
      <div id="resultContainer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
